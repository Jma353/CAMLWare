<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CAMLWare</title>
    <meta charset="utf-8" />
    <style>

      line, path {
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      svg {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .initial {
        float: left;
        margin-top: 2px;
      }

      .code {
        font-family: Courier;
        padding: 5px;
        border-radius: 5px;
        resize: vertical;
        border: 2px solid black;
      }

      .compile-btn, .step-btn {
        background-color: white;
        border: 2px solid black;
        color: black;
        padding: 15px 15px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        font-family: Courier;
      }

      .clock {
        float: left;
        background-color: white;
        color: black;
        padding: 15px 15px;
        text-align: center;
        font-size: 16px;
        font-family: Courier;
      }

      .step-btn {
        clear: both;
        float: left;
        margin-left: 2px;
      }

    </style>
    <script src="d3/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script src="gui.js"></script>
  </body>
</html>
